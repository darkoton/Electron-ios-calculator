<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="/img/logo.png"><link rel="stylesheet" href="css/style.css"><title>Calculator</title></head><body><div class="calculator"><div class="calculator__body"><div class="calculator__top"><div class="calculator__small-num" id="small"></div><div class="calculator__big-num" id="big">0</div></div><div class="calculator__buttons"><div class="calculator__button gray icon-c" data-value="c"></div><div class="calculator__button gray icon-plus-minus" data-value="plus-minus"></div><div class="calculator__button gray icon-percent" data-value="percent"></div><div class="calculator__button orange icon-divide" data-value="divide"></div><div class="calculator__button orange icon-multiply" data-value="multiply"></div><div class="calculator__button orange icon-minus" data-value="minus"></div><div class="calculator__button orange icon-plus" data-value="plus"></div><div class="calculator__button orange icon-equals" data-value="equals"></div><div class="calculator__button" data-value="dot">.</div><div class="calculator__button zero" data-value="0">0</div><div class="calculator__button one" data-value="1">1</div><div class="calculator__button two" data-value="2">2</div><div class="calculator__button three" data-value="3">3</div><div class="calculator__button four" data-value="4">4</div><div class="calculator__button five" data-value="5">5</div><div class="calculator__button six" data-value="6">6</div><div class="calculator__button seven" data-value="7">7</div><div class="calculator__button eight" data-value="8">8</div><div class="calculator__button nine" data-value="9">9</div></div></div></div><script src="js/script.js"></script></body></html>
